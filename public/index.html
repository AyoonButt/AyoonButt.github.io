<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Authentication</title>
</head>
<body>
  <button id="authenticateBtn">Authenticate with Twitter</button>

  <script>
    const authenticateBtn = document.getElementById('authenticateBtn');

    authenticateBtn.addEventListener('click', async () => {
      try {
        // Initiate authentication on server
        const response = await fetch('/api/initiate-authentication', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
        });

        // Check for successful response
        if (!response.ok) {
          throw new Error('Error initiating authentication');
        }

        // Parse the response to get the redirect URL
        const { redirectUrl } = await response.json();

        // Redirect to Twitter authorization page
        window.location.href = redirectUrl;
      } catch (error) {
        console.error(error);
        alert('Authentication failed: ' + error.message);
      }
    });
  </script>
</body>
</html>
