<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Bot Authentication</title>

    <!-- Include Axios library -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

</head>
<body>
    <h1>Welcome to the Twitter Bot Authentication</h1>
    <button onclick="initiateAuthentication()">Authenticate with Twitter</button>

    <script>
        function initiateAuthentication() {
            // Make an HTTP request to the server to initiate Twitter authentication
            axios.get('/initiate-authentication')
                .then(response => {
                    console.log("Initiating authentication...");
                    console.log(response.data);
                    // Handle success if needed
                })
                .catch(error => {
                    console.error(error);
                    // Handle error if needed
                });
        }
    </script>
</body>
