<!DOCTYPE html>
<html>
<head>
  <title>Twitter Bot Authentication</title>
</head>
<body>
  <button id="authenticateBtn">Connect to Twitter</button>

  <script>
    const authenticateBtn = document.getElementById('authenticateBtn');

    authenticateBtn.addEventListener('click', async () => {
      try {
        // Initiate authentication on server
        const response = await fetch('/initiate-authentication/');

        // Check for successful response
        if (!response.ok) {
          throw new Error('Error initiating authentication');
        }

        // Redirect to Twitter authorization page
        const redirectUrl = await response.html();
        window.location.href = redirectUrl;
      } catch (error) {
        console.error(error);
        alert('Authentication failed: ' + error.message);
      }
    });
  </script>
</body>
</html>
